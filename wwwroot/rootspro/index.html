<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Roots - Provider Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Provider Dashboard</h1>
    </header>

    <div id="notifications">
      <h2>Provider Notifications</h2>
      <div id="notificationList">Loading...</div>
    </div>

    <!-- Job Detail Modal -->
    <div id="jobModal">
      <button id="closeModalBtn">&#10006;</button>
      <h3 id="modalTitle">Job Details</h3>
      <p id="jobDetails"></p>
      <label class="checkbox-label">
        <input type="checkbox" id="statusCheckbox" />
        Mark as Completed
      </label>
      <br />
      <br />
      <button id="updateBtn">Update</button>
      <button id="cancelJobBtn">Cancel This Job</button>
    </div>

    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
