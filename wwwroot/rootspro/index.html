<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Roots - Provider Dashboard</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #407f46;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #calendar {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #notifications {
      max-width: 900px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   
    .notification:last-child {
      border-bottom: none;
    }

    .notification {
  background-color: #f0f0f0;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  font-size: 1rem;
  border-left: 5px solid #ccc;
}

.notification.quote-request {
  border-left: 5px solid #00796b;
  background-color: #e0f2f1;
  color: #004d40;
  font-weight: bold;
}

.notification.service-request {
  border-left: 5px solid #ef6c00;
  background-color: #fff3e0;
  color: #e65100;
  font-weight: bold;
}
 #jobModal{
      display: none; 
      position: fixed; 
      width: 55%;
      top: 30%; 
      left: 50%; 
      transform: translate(-50%, -30%); 
      background: white; 
      padding: 20px; 
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 999;
    }

    #jobDetails {
      line-height: 1.6;
      font-size: 1rem;
      color: #333;
    }

  #jobDetails p {
    margin: 0.5rem 0;
  }

  #jobDetails strong {
    font-size: 1.05rem;
    color: #222;
  }

  </style>
</head>
<body>
  <header>
    <h1>Provider Dashboard</h1>
  </header>

  <div id="notifications">
    <h2>Provider Notifications</h2>
    <div id="notificationList">Loading...</div>
  </div>

  <!-- Job Detail Modal -->
  <div id="jobModal">
    <button id="closeModalBtn">&#10006;</button>
    <h3 id="modalTitle">Job Details</h3>
    <p id="jobDetails"></p>
    <label class="checkbox-label">
      <input type="checkbox" id="statusCheckbox"> Mark as Completed
    </label>
    <br><br>
    <button id="updateBtn">Update</button>
    <button id="cancelJobBtn">Cancel This Job</button>
  </div>

  <div id='calendar'></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    let calendar;
    let selectedJob = null;

    document.addEventListener('DOMContentLoaded', async function () {
      loadNotifications();

      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'listWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        eventClick: function (info) {
      const job = info.event;

      selectedJob = {
        id: job.extendedProps.id,
        status: job.extendedProps.status
      };

      const startTime = new Date(job.start).toLocaleString(undefined, {
        weekday: 'short', day: 'numeric', month: 'short', hour: 'numeric', minute: '2-digit', hour12: true
      });
      const endTime = new Date(job.end).toLocaleString(undefined, {
        weekday: 'short', day: 'numeric', month: 'short', hour: 'numeric', minute: '2-digit', hour12: true
      });

      document.getElementById('modalTitle').innerText = job.title;
      document.getElementById('jobDetails').innerHTML = `
            <p><strong>Start:</strong> ${startTime}</p>
            <p><strong>End:</strong> ${endTime}</p>
            <p><strong>Client:</strong> <span class="job-value">${job.extendedProps.clientName}</span></p>
            <p><strong>Provider:</strong> <span class="job-value">${job.extendedProps.providerName}</span></p>
            <p><strong>Address:</strong> <span class="job-value">${job.extendedProps.address}</span></p>
            <p><strong>Notes:</strong> <span class="job-value">${job.extendedProps.notes || 'N/A'}</span></p>
            <p><strong>Status:</strong> <span class="job-value">${job.extendedProps.status}</span></p>
          `;
          
      document.getElementById('statusCheckbox').checked = (job.extendedProps.status === 'Completed');
      document.getElementById('jobModal').style.display = 'block';
    },
        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('http://localhost:10000/api/job');
            const data = await res.json();

            const events = data.map(job => {
              let backgroundColor = '#fbc02d'; // yellow for pending
              if (job.status === 'Completed') backgroundColor = '#66bb6a';
              else if (job.status === 'Cancelled') backgroundColor = '#ef5350';

              return {
                title: `${job.serviceType} - ${job.clientName}`,
                start: job.startTime,
                end: job.endTime,
                backgroundColor,
                borderColor: backgroundColor,
                textColor: '#fff',
                extendedProps: {
                  id: job.id,
                  clientName: job.clientName,
                  providerName: job.providerName,
                  address: job.address,
                  status: job.status,
                  notes: job.notes
              }
              };
            });

            successCallback(events);
          } catch (err) {
            failureCallback(err);
          }
        }
      });

      calendar.render();
      document.getElementById('updateBtn').addEventListener('click', updateJobStatus);
      document.getElementById('closeModalBtn').addEventListener('click', closeModal);
      document.getElementById('cancelJobBtn').addEventListener('click', promptCancelJob);
    });

    // Reusable Modal Creator
function createModal(htmlContent) {
  const modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '50%';
  modal.style.left = '50%';
  modal.style.transform = 'translate(-50%, -50%)';
  modal.style.backgroundColor = 'white';
  modal.style.padding = '1.5rem';
  modal.style.border = '1px solid #ccc';
  modal.style.borderRadius = '8px';
  modal.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
  modal.style.zIndex = '1000';
  modal.style.maxWidth = '400px';
  modal.style.textAlign = 'center';
  modal.innerHTML = htmlContent;
  document.body.appendChild(modal);
  return modal;
}

function closeModal() {
  document.getElementById('jobModal').style.display = 'none';
}

// Load Notifications
async function loadNotifications() {
  try {
    const res = await fetch('http://localhost:10000/api/notification');
    const data = await res.json();
    const container = document.getElementById('notificationList');
    container.innerHTML = '';

    if (!data.length) {
      container.innerText = 'No notifications available.';
      return;
    }

    data.forEach(note => renderNotification(note, container));
  } catch (err) {
    document.getElementById('notificationList').innerText = 'Failed to load notifications.';
    console.error(err);
  }
}

function renderNotification(note, container) {
  // Skip if already handled
  if (note.status === 'Approved' || note.status === 'Re-arranged') {
    return;
  }

  const div = document.createElement('div');
  const isQuote = note.message.toLowerCase().includes('quote request');

  div.classList.add('notification', isQuote ? 'quote-request' : 'service-request');

  const messageSpan = document.createElement('span');
  messageSpan.innerHTML = `<strong>${isQuote ? '[Quote]' : '[Service]'}</strong> ${note.message}`;

  
  const buttonContainer = document.createElement('div');
  Object.assign(buttonContainer.style, {
    marginTop: '0.5rem',
    display: 'flex',
    flexWrap: 'wrap',
    gap: '0.5rem'
  });

  const approveBtn = createButton('Approve', '#2e7d32', async () => {
    try {
      const statusRes = await fetch(`http://localhost:10000/api/request/${note.serviceRequestId}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'Approved' })
      });
      if (statusRes.ok) {
      const jobCreated = await createJob(note, note.serviceType, note.preferredDate);
      if (jobCreated) {
        div.remove();                    
        calendar.refetchEvents();         
      }
    } else {
      alert('Failed to approve request.');
      }
    } catch (err) {
      console.error(err);
      alert('Error approving request.');
    }
  });

  const rearrangeBtn = createButton('Re-arrange', '#c62828', () => {
    showContactClientModal({
      clientPhone: note.clientPhone,
      onConfirmed: () => showRearrangeForm(note,div)
    });
  });

  function createButton(label, bgColor, onClick) {
  const button = document.createElement('button');
  button.textContent = label;
  button.style.backgroundColor = bgColor;
  button.style.color = 'white';
  button.style.border = 'none';
  button.style.padding = '0.5rem 1rem';
  button.style.margin = '0.25rem';
  button.style.borderRadius = '4px';
  button.style.cursor = 'pointer';
  button.addEventListener('click', onClick);
  return button;
}

  buttonContainer.append(approveBtn, rearrangeBtn);
  div.append(messageSpan, buttonContainer);
  container.appendChild(div);
}


function showRearrangeForm(note,div) {
  const modal = createModal(`
  <form id="rearrangeForm">
    <button id="closeModalBtn" style="position:absolute;top:10px;right:10px;background:transparent;border:none;font-size:1.2rem;color:#555;cursor:pointer;">âœ–</button>
    <label>Service Type:</label>
    <input type="text" id="newServiceType" style="width:100%;margin-bottom:1rem;" value=${note.serviceType} />
    <label>Preferred Date & Time:</label>
    <input type="datetime-local" id="newDate" style="width:100%;margin-bottom:1rem;" />
    <button id="submitRearrangeBtn" style="background-color:#2e7d32;color:white;padding:0.5rem 1rem;border:none;border-radius:4px;">Submit</button>
  </form>
  `);

  modal.querySelector('#closeModalBtn').onclick = () => document.body.removeChild(modal);

  modal.querySelector('#rearrangeForm').onsubmit = async (e) => {
    e.preventDefault(); // Prevent form reload

    const newServiceType = document.getElementById('newServiceType').value;
    const newDate = document.getElementById('newDate').value;

    if (!newServiceType || !newDate) {
      alert('Please fill in all fields.');
      return;
    }

  try {
    const statusRes = await fetch(`http://localhost:10000/api/request/${note.serviceRequestId}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: 'Re-arranged' })
    });

    if (statusRes.ok) {
      const jobCreated = await createJob(note, newServiceType, newDate);
      if (jobCreated) {
        document.body.removeChild(modal);
        if (div) div.remove();                 
        calendar.refetchEvents();     
      }
    } else {
      alert('Failed to approve request.');
    }
  } catch (err) {
    console.error(err);
    alert('Error approving request.');
  }

  }


}

function showContactClientModal({ clientPhone, onConfirmed }) {
  const modal = createModal(`
    <button id="closeModalBtn" style="position:absolute;top:10px;right:10px;background:transparent;border:none;font-size:1.2rem;color:#555;cursor:pointer;">âœ–</button>
    <p><strong style="color:red;">You must contact the client to re-arrange a service.</strong></p>
    <p>Have you contacted the client?</p>
    <div style="margin-top:1rem;">
      <button id="confirmContactBtn" style="margin-right:0.5rem;background-color:#407f46;color:#fff;padding:0.5rem 1rem;border:none;border-radius:4px;cursor:pointer;">Yes, Iâ€™ve contacted</button>
      <button id="showPhoneBtn" style="background-color:#1976d2;color:#fff;padding:0.5rem 1rem;border:none;border-radius:4px;cursor:pointer;">Show contact info</button>
    </div>
    <div id="phoneInfo" style="margin-top:1rem;color:#555;"></div>
  `);

  modal.querySelector('#closeModalBtn').onclick = () => document.body.removeChild(modal);
  modal.querySelector('#showPhoneBtn').onclick = () => {
    modal.querySelector('#phoneInfo').innerText = `ðŸ“ž ${clientPhone || 'No number available'}`;
  };
  modal.querySelector('#confirmContactBtn').onclick = () => {
    document.body.removeChild(modal);
    if (onConfirmed) onConfirmed();
  };
}

async function updateJobStatus() {
  if (!selectedJob) return;
  const completed = document.getElementById('statusCheckbox').checked;

  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 15000); 

  try {
    const response = await fetch(`/api/job/${selectedJob.id}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: completed ? 'Completed' : 'Pending' }),
      signal: controller.signal
    });

    clearTimeout(timeoutId);

    if (!response.ok) throw new Error('Failed to update status');

    alert('Status updated!');
    closeModal();
    location.reload();
  } catch (error) {
    if (error.name === 'AbortError') {
      alert('Server is taking too long to respond. Please try again.');
    } else {
      console.error('Error updating status:', error);
      alert('Failed to update status');
    }
  } finally {
  
  }
}

async function promptCancelJob() {
  if (!selectedJob) return;

  const reason = prompt("Please enter the reason for cancellation:");
  if (!reason) return alert("Cancellation aborted. Reason is required.");

  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 15000); 

  try {
    const response = await fetch(`/api/job/${selectedJob.id}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: 'Cancelled', notes: reason }),
      signal: controller.signal
    });

    clearTimeout(timeoutId);

    if (!response.ok) throw new Error('Failed to cancel job');

    alert('Job cancelled!');
    closeModal();
    location.reload();
  } catch (error) {
    if (error.name === 'AbortError') {
      alert('Server is taking too long to respond. Please try again.');
    } else {
      console.error('Error cancelling job:', error);
      alert('Failed to cancel job');
    }
  } finally {

  }
}
  </script>
</body>
</html>
